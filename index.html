<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <section id="container-left">
        <h2 class="title">Your Result</h2>
        <div id="result">
          <h1>76</h1>
          <p>of 100</p>
        </div>

        <h2 id="great">Great</h2>
        <p id="p">
          You scored higher than 65% of the people who have taken these tests.
        </p>
        
      </section>
      <section id="container-right">
        <header><h2>Summary</h2></header>
        
        <div id="reaction" class="cards">
          <span><img src="./assets/images/icon-reaction.svg" alt="" class="icons"><p> Reaction</p></span>
          <span>
            <span class="bold">80 </span><span class="span-gray"> / 100</span>
          </span>
        </div>
        <div id="memory" class="cards">
          <span><img src="./assets/images/icon-memory.svg" alt=""class="icons"><p>Memory</p></span>
          <span>
            <span class="bold">92</span><span class="span-gray"> / 100</span>
          </span>
        </div>
        <div id="verbal" class="cards">
          <span><img src="./assets/images/icon-verbal.svg" alt="" class="icons"><p>Verbal</p></span>
          <span>
            <span class="bold">61</span><span class="span-gray"> / 100</span>
          </span>
          </div>
        <div id="visual" class="cards">
          <span><img src="./assets/images/icon-visual.svg" alt="" class="icons"><p>Visual</p></span>
          <span>
            <span class="bold">72</span><span class="span-gray"> / 100</span>
          </span>
        </div>
        
        <form>
          <button id="button__continue" class="cards">Continue</button>
        </form>
        
      </section>



    </main>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Dragomalek</a>.
  </body>
</html>
